<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molten Shapes</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <svg width="0" height="0" style="position:absolute; left:-9999px; top:-9999px;">
      <defs>
        <filter id="inset-blue" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(6,35,230,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-green" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(0,229,110,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-yellow" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(255,255,64,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-red" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(255,128,126,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
      </defs>
    </svg>
    <div id="app">
      <div id="paper" role="img" aria-label="Paper canvas">
        <div id="stage">
          <div id="shapes-group">
            <div id="shapes-container"></div>
          </div>
          <div id="transform-controls" aria-hidden="true"></div>
        </div>
      </div>
      <div class="sidebars">
      <aside id="menu" aria-label="Paper and export options">
        <div class="menu-section">
          <label for="paper-type">Paper Type</label>
          <select id="paper-type" aria-label="Paper size and orientation">
            <option value="a4-landscape">A4 Landscape</option>
            <option value="a4-portrait">A4 Portrait</option>
            <option value="a5-landscape">A5 Landscape</option>
            <option value="a5-portrait">A5 Portrait</option>
          </select>
        </div>
        <div class="menu-section">
          <label for="scale">Scale</label>
          <input type="range" id="scale" min="25" max="350" value="100" aria-label="Scale all shapes" />
          <span id="scale-value" class="menu-value">100%</span>
        </div>
        <div class="menu-section">
          <label for="rotation">Rotation</label>
          <input type="range" id="rotation" min="-180" max="180" value="0" aria-label="Rotate all shapes" />
          <span id="rotation-value" class="menu-value">0Â°</span>
        </div>
        <button type="button" id="download-btn">Download</button>
        <div class="menu-section debug-section" aria-label="Bleed circle position debug">
          <span class="menu-section-label">Bleed circle (debug)</span>
          <label for="debug-circle-cx">Circle X (px)</label>
          <input type="range" id="debug-circle-cx" min="0" max="400" value="0" aria-label="Circle center X" />
          <span id="debug-circle-cx-value" class="menu-value">0</span>
          <label for="debug-circle-cy-liquid">Liquid Y (%)</label>
          <input type="range" id="debug-circle-cy-liquid" min="0" max="100" value="50" aria-label="Liquid circle Y" />
          <span id="debug-circle-cy-liquid-value" class="menu-value">50</span>
          <label for="debug-circle-cy-gas">Gas Y (%)</label>
          <input type="range" id="debug-circle-cy-gas" min="0" max="100" value="42" aria-label="Gas circle Y" />
          <span id="debug-circle-cy-gas-value" class="menu-value">42</span>
          <label for="debug-circle-cy-plasma">Plasma Y (%)</label>
          <input type="range" id="debug-circle-cy-plasma" min="0" max="100" value="50" aria-label="Plasma circle Y" />
          <span id="debug-circle-cy-plasma-value" class="menu-value">50</span>
          <label for="debug-circle-r">Radius (px)</label>
          <input type="range" id="debug-circle-r" min="50" max="200" value="111" aria-label="Circle radius" />
          <span id="debug-circle-r-value" class="menu-value">111</span>
          <output id="debug-circle-output" class="debug-output" aria-live="polite"></output>
        </div>
      </aside>
      <aside id="shape-color-sidebar" aria-label="Glow colour for selected shape" class="shape-color-sidebar hidden">
        <div class="menu-section">
          <span class="menu-section-label" id="shape-color-sidebar-title">Glow colour</span>
          <p class="shape-color-sidebar-hint" id="shape-color-sidebar-hint">This colour bleeds into the next shape.</p>
          <div class="shape-color-options" role="group" aria-label="Glow colour options">
            <button type="button" class="shape-color-btn" data-color="0" aria-pressed="false" title="Blue"><span class="shape-color-swatch" style="background: rgba(6,35,230,1);"></span><span>Blue</span></button>
            <button type="button" class="shape-color-btn" data-color="1" aria-pressed="false" title="Green"><span class="shape-color-swatch" style="background: rgba(0,229,110,1);"></span><span>Green</span></button>
            <button type="button" class="shape-color-btn" data-color="2" aria-pressed="false" title="Yellow"><span class="shape-color-swatch" style="background: rgba(255,255,64,1);"></span><span>Yellow</span></button>
            <button type="button" class="shape-color-btn" data-color="3" aria-pressed="false" title="Red"><span class="shape-color-swatch" style="background: rgba(255,128,126,1);"></span><span>Red</span></button>
          </div>
        </div>
      </aside>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
