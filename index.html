<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molten Shapes</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <svg width="0" height="0" style="position:absolute; left:-9999px; top:-9999px;">
      <defs>
        <filter id="inset-blue" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(6,35,230,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-green" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(0,229,110,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-yellow" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(255,255,64,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
        <filter id="inset-red" x="-50%" y="-50%" width="200%" height="200%">
          <feMorphology in="SourceAlpha" operator="erode" radius="20" result="spreadAlpha"/>
          <feGaussianBlur in="spreadAlpha" stdDeviation="26" result="blur"/>
          <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"/>
          <feFlood flood-color="rgba(255,128,126,1)" flood-opacity="1" result="shadowColor"/>
          <feComposite in="shadowColor" in2="innerShadow" operator="in" result="coloredShadow"/>
          <feFlood flood-color="white" flood-opacity="0" result="transparent"/>
          <feComposite in="coloredShadow" in2="transparent" operator="over"/>
        </filter>
      </defs>
    </svg>
    <div id="app">
      <div id="paper" role="img" aria-label="Paper canvas">
        <div id="stage">
          <div id="shapes-group">
            <div id="shapes-container"></div>
          </div>
          <div id="transform-controls" aria-hidden="true"></div>
        </div>
      </div>
      <aside id="menu" aria-label="Paper and export options">
        <div class="menu-section">
          <label for="paper-type">Paper Type</label>
          <select id="paper-type" aria-label="Paper size and orientation">
            <option value="a4-landscape">A4 Landscape</option>
            <option value="a4-portrait">A4 Portrait</option>
            <option value="a5-landscape">A5 Landscape</option>
            <option value="a5-portrait">A5 Portrait</option>
          </select>
        </div>
        <div class="menu-section">
          <label for="scale">Scale</label>
          <input type="range" id="scale" min="25" max="250" value="100" aria-label="Scale all shapes" />
          <span id="scale-value" class="menu-value">100%</span>
        </div>
        <div class="menu-section">
          <label for="rotation">Rotation</label>
          <input type="range" id="rotation" min="-180" max="180" value="0" aria-label="Rotate all shapes" />
          <span id="rotation-value" class="menu-value">0Â°</span>
        </div>
        <button type="button" id="download-btn">Download</button>
      </aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
